<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1 id="heading">
            <img src="./images/app-icon.png" alt="light rain" />
            Weather Application
          </h1>
          <form id="search-form">
            <div class="row mb-5">
              <div class="col-5">
                <input
                  type="search"
                  placeholder="Search City Name.."
                  class="form-control"
                  autofocus="on"
                  id="input-city"
                  autocomplete="off"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
              <div class="col-2">
                <input
                  type="button"
                  value="📍"
                  class="btn btn-warning w-100"
                  id="current-location"
                />
              </div>
              <div class="col-3">
                <div class="card">
                  <p id="twilight-info">
                    Sunrise: <span id="sunrise"></span> am (IST) Sunset:&nbsp;
                    <span id="sunset"></span>
                    pm (IST)
                  </p>
                </div>
              </div>
            </div>
          </form>
          <div class="weather-description">
            <div class="row">
              <div class="col-md-4" id="current-city-info">
                <h1 id="city"></h1>
                <ul>
                  <li>Last Updated:</li>
                  <li id="date"></li>
                </ul>
              </div>
              <div class="col-md-4">
                <h1 id="description"></h1>
                <ul>
                  <li>
                    Humidity: <span class="measures" id="humidity"></span>%
                  </li>
                  <li>Wind : <span class="measures" id="wind"></span> m/s</li>
                </ul>
              </div>
              <div class="col-md-4 d-flex weather-temperature">
                <img src="" alt="sunny" id="icon" />
                <strong id="temperature"></strong>
                <span class="units"
                  ><a href="#" id="celcius-link" class="active"> °C </a>|
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </div>
            </div>
          </div>
          <div class="weather-forecast-wrapper">
            <h1>~Weather Forecast~</h1>
            <div class="weather-forecast" id="forecast"></div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Rishita09/vanilla-weather-app"
            target="_blank"
            >Open source code
          </a>
          by
          <a href="https://www.linkedin.com/in/rishita-shah7" target="_blank"
            >Rishita Shah
          </a>
          , hosted on Netlify ~
          <a href="https://www.shecodes.io/" target="_blank">SheCodes</a>
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
