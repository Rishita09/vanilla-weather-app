    <div class="container">
      <div class="weather-app-wrapper">

          <div class="weather-description">
            <div class="row">
              <div class="col-md-4">
                <h1 id="city">london</h1>
                <ul>
                  <li>Last Updated:</li>
                  <li id="date">Fri 8/1 at 14:19</li>
                </ul>
              </div>
              <div class="col-md-4">
                <h1 id="description">cloudy sky</h1>
                <ul>
                  <li>
                    Humidity: <span class="measures" id="humidity">94</span>%
                  </li>
                  <li>Wind : <span class="measures" id="wind">6</span> mph</li>
                </ul>
              </div>
              <div class="col-md-4 d-flex weather-temperature">
                <img
                  src="https://jocular-bavarois-d5295e.netlify.app/images/sun.png"
                  alt="sunny"
                  id="icon"
                />
                <strong id="temperature">12</strong>
                <span class="units"
                  ><a href="#"> °C </a>| <a href="#">°F</a></span
                >
              </div>
            </div>
          </div>
        </div>
        <small>
